<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <h1 class = "title">Password Generator</h1>
        <h3 class = "password-Display" id = "passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for ="characterAmount">Number of Characters</label>
            <div class ="characterAmountDiv">
                <input type = "range" min ="8" max ="128" id ="passwordAmountSlider" value="10">
                <input class ="number-input" type = "number" min ="8" max ="128" id="passwordAmountNumber" value="10">
            </div>
            <label for = "includeUppercase">Include Uppercase</label>
            <input type = "checkbox" id="includeUppercase">

            <label for = "includeSymbols">Include Symbols</label>
            <input type = "checkbox" id="includeSymbols">

            <label for = "includeNumbers">Include Numbers</label>
            <input type = "checkbox" id="includeNumbers">

            <button type = "submit" class = "passwordButton">Generate Password</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
